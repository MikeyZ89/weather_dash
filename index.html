<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center bg-dark text-light mr-0 ml-0 pr-0 pl-0 pt-2 pb-2">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3" id="search">
                <p class="text-left pt-2 pl-2" style="font-family: Arial;">Search for a city:</p>
                <textarea class="input"></textarea>
                <button></button>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12" id="cityweather">
                        <div class="row pt-2 pb-2">
                            <div class="col-md-12">
                                <div class="city"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="temp"></div>
                                <br>
                                <div class="humidity"></div>
                                <br>
                                <div class="wind"></div>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="forecast"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        var APIKey = "43f958adadb070693b1f19cfabbcb491";
        var queryURL = "https://api.openweathermap.org/data/2.5/weather?units=imperial&q=Bujumbura,Burundi&appid=" + APIKey;
    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {

        // var results = response.data;
        // console.log(results);
        // console.log(response);
        // console.log(response.uv);
      var city = response.name
      var wind = response.wind.speed
      var humidity = response.main.humidity
      var temp = response.main.temp
      

      $(".city").text(city);
      $(".temp").text("Temperature:_" + temp + "Â°F");
      $(".humidity").text("Humidity:_" + humidity + "%");
      $(".wind").text("Wind Speed:_" + wind);
      
      
    });


    </script>
