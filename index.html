<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col text-center bg-dark text-light mr-0 ml-0 pr-0 pl-0 pt-2 pb-2";>
          <h1>Weather Dashboard</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3" id="search" style="background-color: lightgray";>
          <p class="text-left pt-2 pl-2" style="background-color: lightgray";>
            Search for a city:
          </p>
          <input id="input" />
          <button class="click btn btn-primary" id="btn1">Search</button>
          <div id="cities" style="border-color: whitesmoke";></div>
        </div>
        <div class="col-md-9 pl-0 pr-0">
          <div class="row" style="background-color: lightgray";>
            <div class="col-md-12" id="cityweather";>
              <div class="row pt-2 pb-2">
                <div class="col-md-12">
                  <div class="city"></div>
                  <br />
                </div>
              </div>
              <div class="row" style="background-color: lightgray";>
                <div class="col-md-12">
                  <div class="temp"></div>
                  <br />
                  <div class="humidity"></div>
                  <br />
                  <div class="wind"></div>
                  <br />
                  <div class="UV"></div>
                  <br />
                  <div><p>5 Day Forecast: </p></div>
                  <br />
                </div>
              </div>
            </div>
          </div>
          <div class="row-fluid" style="background-color:lightblue";>
            <div class="col-fluid d-inline-block pr-0 pl-0 rounded-lg" id="day1" style="background-color: lightblue";></div>
            <div class="col-fluid d-inline-block pr-0 pl-0 rounded-lg" id="day2" style="background-color: lightblue";></div>
            <div class="col-fluid d-inline-block pr-0 pl-0 rounded-lg" id="day3" style="background-color: lightblue";></div>
            <div class="col-fluid d-inline-block pr-0 pl-0 rounded-lg" id="day4" style="background-color: lightblue";></div>
            <div class="col-fluid d-inline-block pr-0 pl-0 rounded-lg" id="day5" style="background-color: lightblue";></div>
          </div>
        </div>
      </div>
    </div>
    <div>
        <footer><p class="mb-0" style="text-align: center; background-color: lightgray; height: 100%;";> API Resouces Pulled from OpenWeatherMap.org </p></footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
